version: 0.2
env:
  variables:
    "image": "dockercompose/vue-nodejs-express-mysql-compose"

phases:
  pre_build:
    commands:
    - echo Logging in to Amazon ECR...
    - aws --version
    #- aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email
    # - REPOSITORY_URI=$AWS_ACCOUNT.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME
    #- aws ecr get-login --region us-east-1 --no-include-email
   # - REPOSITORY_URI=272376774971.dkr.ecr.us-east-1.amazonaws.com/dev-ecs
    - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 272376774971.dkr.ecr.us-east-1.amazonaws.com
    - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
    - IMAGE_TAG=build-$(echo $CODEBUILD_BUILD_ID | awk -F":" '{print $2}')
  build:
    commands:
    - echo Building the Docker image...
    - docker-compose build
    - docker tag $image:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
    - echo Pushing the Docker images...
    - docker push $image:latest
    - docker push $REPOSITORY_URI:$IMAGE_TAG
    - echo Writing image definitions file...
    - printf '[{"name":"nodeapp","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
    - cat imagedefinitions.json
artifacts:
  files: imagedefinitions.json
